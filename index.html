<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Bate-papo UOL</title>
</head>
<body>
        <header>
            <img src="images/logo.png" alt="logo do UOL">
            <ion-icon name="people" onClick="openSidebar()"></ion-icon>        
        </header>
        <main>

        </main>
        <footer>
            <input type="text" name="" id="" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>        
        </footer>
    <div class="dark-overlay" onclick="closeSidebar()"></div>
    <aside>
        <div class="sidebar-container">
            <p>Escolha um contato para enviar mensagem:</p>
            <ul class="contacts">
            </ul>
            <p>Escolha a visibilidade:</p>
            <ul class="visibility">
                <li onclick="setMessageVisibility(this)">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>Público</p>
                    <ion-icon name="checkmark-sharp" class="checkmark"></ion-icon> 
                </li>
                <li onclick="setMessageVisibility(this)">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                    <ion-icon name="checkmark-sharp" class="hidden checkmark"></ion-icon>
                </li>
            </ul>
        </div>
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
